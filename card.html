    <p>Card Page</p>

    <!-- This creates the card profile with an image of my dog as a profile picture. -->
    <div class="card" style="width: 15rem;">
      <img class="card-img-top" src="profile-picture.png" alt="profile picture">
      <div class="card-body">
        <h5 class="card-title">Philip Nguyen</h5>
        <p class="card-text">Full-Time Student</p>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
